name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build Server
      run: npm run build:server

    - name: Lint
      # Note: If eslint is v9+, command might need adjustment or config update.
      # Using 'continue-on-error' for linting initially to avoid blocking build on style issues.
      run: npm run lint
      continue-on-error: true

    - name: Test
      run: npm test run
